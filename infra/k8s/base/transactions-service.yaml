apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-service
  namespace: fintrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactions-service
  template:
    metadata:
      labels:
        app: transactions-service
    spec:
      containers:
      - name: transactions-service
        image: fintrack-transactions-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "development"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/fintrack"
        - name: SPRING_DATASOURCE_USERNAME
          value: "fintrack_user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "fintrack_pass"
---
apiVersion: v1
kind: Service
metadata:
  name: transactions-service
  namespace: fintrack
spec:
  type: NodePort
  selector:
    app: transactions-service
  ports:
  - port: 8082
    targetPort: 8082
    nodePort: 30082
