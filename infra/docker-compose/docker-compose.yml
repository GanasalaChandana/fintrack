
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fintrack-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports: ["2181:2181"]
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fintrack-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports: ["9092:9092","9093:9093"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: fintrack-postgres
    environment:
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack_user -d fintrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fintrack-redis
    ports: ["6379:6379"]
    volumes: [redis_data:/data]
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ml-classifier:
    build:
      context: ../../ml-classifier
      dockerfile: Dockerfile
    container_name: fintrack-ml-classifier
    ports: ["8000:8000"]
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  users-service:
    build: { context: ../../backend/users-service, dockerfile: Dockerfile }
    container_name: fintrack-users-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports: ["8081:8081"]
    depends_on:
      postgres: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  transactions-service:
    build: { context: ../../backend/transactions-service, dockerfile: Dockerfile }
    container_name: fintrack-transactions-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ML_CLASSIFIER_URL: http://ml-classifier:8000
    ports: ["8082:8082"]
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
      ml-classifier: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  alerts-service:
    build: { context: ../../backend/alerts-service, dockerfile: Dockerfile }
    container_name: fintrack-alerts-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports: ["8083:8083"]
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  reports-service:
    build: { context: ../../backend/reports-service, dockerfile: Dockerfile }
    container_name: fintrack-reports-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports: ["8084:8084"]
    depends_on:
      postgres: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  budgets-service:
    build: { context: ../../backend/budgets-service, dockerfile: Dockerfile }
    container_name: fintrack-budgets-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports: ["8085:8085"]
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  notifications-service:
    build: { context: ../../backend/notifications-service, dockerfile: Dockerfile }
    container_name: fintrack-notifications-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack_user
      POSTGRES_PASSWORD: fintrack_pass
    ports: ["8086:8086"]
    depends_on:
      postgres: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api-gateway:
    build: { context: ../../backend/api-gateway, dockerfile: Dockerfile }
    container_name: fintrack-api-gateway
    environment:
      APP_ENVIRONMENT: dev
      DEV_BYPASS_AUTH: "true"
      DEV_USER_ID: dev-user-123
      SPRING_PROFILES_ACTIVE: docker
      USERS_SERVICE_URL: http://users-service:8081
      TRANSACTIONS_SERVICE_URL: http://transactions-service:8082
      ALERTS_SERVICE_URL: http://alerts-service:8083
      REPORTS_SERVICE_URL: http://reports-service:8084
      BUDGETS_SERVICE_URL: http://budgets-service:8085
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8086
    ports: ["8080:8080"]
    depends_on:
      users-service: { condition: service_healthy }
      transactions-service: { condition: service_healthy }
      alerts-service: { condition: service_healthy }
      reports-service: { condition: service_healthy }
      budgets-service: { condition: service_healthy }
      notifications-service: { condition: service_healthy }
    networks: [fintrack-network]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  prometheus:
    image: prom/prometheus:latest
    container_name: fintrack-prometheus
    ports: ["9090:9090"]
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    networks: [fintrack-network]

  grafana:
    image: grafana/grafana:latest
    container_name: fintrack-grafana
    ports: ["3001:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [fintrack-network]

  loki:
    image: grafana/loki:latest
    container_name: fintrack-loki
    ports: ["3100:3100"]
    command: -config.file=/etc/loki/local-config.yaml
    networks: [fintrack-network]

  promtail:
    image: grafana/promtail:latest
    container_name: fintrack-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks: [fintrack-network]
    depends_on: [loki]

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: fintrack-kafdrop
    ports: ["9000:9000"]
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
    depends_on:
      kafka: { condition: service_healthy }
    networks: [fintrack-network]

networks:
  fintrack-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  prometheus_data:
  grafana_data:
