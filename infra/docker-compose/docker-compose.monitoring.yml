
services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: fintrack-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/usr/share/prometheus/console_libraries
      - --web.console.templates=/usr/share/prometheus/consoles
    networks:
      - fintrack-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: fintrack-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - fintrack-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.3
    container_name: fintrack-loki
    ports:
      - "3100:3100"
    volumes:
      - ../monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fintrack-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.3
    container_name: fintrack-promtail
    volumes:
      - ../monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      # Docker Desktop (Linux VM) logs:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # If Windows host paths are required instead, comment the two above and use:
      # - "C:/ProgramData/Docker/containers:/var/lib/docker/containers:ro"
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - fintrack-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  fintrack-network:
    external: true
