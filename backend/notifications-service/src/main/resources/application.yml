server:
  port: ${SERVER_PORT:8086}

app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://fintrack-liart.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173}

spring:
  application:
    name: notifications-service

  web:
    resources:
      add-mappings: false

  datasource:
    # ⭐ Fixed for Neon Local — NO search_path, NO currentSchema
    url: jdbc:postgresql://${POSTGRES_HOST:ep-quiet-fog-a45d40sa-pooler.us-east-1.aws.neon.tech}:${POSTGRES_PORT:5432}/${POSTGRES_DB:neondb}?sslmode=require
    username: ${POSTGRES_USER:neondb_owner}
    password: ${POSTGRES_PASSWORD:npg_xxxxxxxxxxxxxxxxxxxxx}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

logging:
  level:
    root: INFO
    com.fintrack: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet: DEBUG
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
