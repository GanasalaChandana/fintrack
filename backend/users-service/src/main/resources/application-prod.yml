spring:
  application:
    name: users-service
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER:fintrack_user}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  redis:
    url: ${REDIS_URL}
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: ${PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
