server:
  port: ${PORT:8081}
  # FIXED: Increased connection limits and disabled rate limiting
  tomcat:
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10
    accept-count: 100

spring:
  application:
    name: users-service

  web:
    resources:
      add-mappings: false

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:ep-quiet-fog-a45d40sa-pooler.us-east-1.aws.neon.tech}:${POSTGRES_PORT:5432}/${POSTGRES_DB:neondb}?sslmode=require
    username: ${POSTGRES_USER:neondb_owner}
    password: ${POSTGRES_PASSWORD:npg_eVXG4qfL1FzP}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: users

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: users

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000
  refresh-expiration: 604800000

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:833541687094-vheiq46pf2507ogunobbidu4ke23286d.apps.googleusercontent.com}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uris:
      - http://localhost:8080/api/auth/google/callback
      - http://localhost:8081/api/auth/google/callback
      - http://localhost:3000/api/auth/google/callback
      - https://fintrack-liart.vercel.app/api/auth/google/callback
      - https://fintrack-api-gateway.onrender.com/api/auth/google/callback

app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://fintrack-liart.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:8080,http://localhost:5173,https://accounts.google.com,https://*.google.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
  show-actuator: false

logging:
  level:
    root: INFO
    com.fintrack.users: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.cors: DEBUG