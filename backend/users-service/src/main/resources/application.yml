server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: users-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:ep-quiet-fog-a45d40sa-pooler.us-east-1.aws.neon.tech}:${POSTGRES_PORT:5432}/${POSTGRES_DB:neondb}?sslmode=require
    username: ${POSTGRES_USER:neondb_owner}
    password: ${POSTGRES_PASSWORD:npg_eVXG4qfL1FzP}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: users

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: users

  web:
    resources:
      add-mappings: false

# ✅ JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000  # 24 hours in milliseconds

# ✅ CRITICAL: Google OAuth Configuration
google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:833541687094-vheiq46pf2507ogunobbidu4ke23286d.apps.googleusercontent.com}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}  # ✅ ADD THIS!
    # ✅ NEW: Redirect URIs (must match Google Cloud Console)
    redirect-uris:
      - http://localhost:8080/api/auth/google/callback
      - http://localhost:8081/api/auth/google/callback
      - http://localhost:3000/api/auth/google/callback
      - https://fintrack-liart.vercel.app/api/auth/google/callback

# ✅ CORS Configuration
app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://fintrack-liart.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:8080,http://localhost:5173,https://accounts.google.com,https://*.google.com}

# ✅ Management/Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

# ✅ ENHANCED: Logging for debugging OAuth issues
logging:
  level:
    root: INFO
    com.fintrack.users: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.cors: DEBUG  # ✅ NEW: CORS debugging