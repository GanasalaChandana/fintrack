server:
  port: ${PORT:8083}
  tomcat:
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true

spring:
  application:
    name: alerts-service
  
  web:
    resources:
      add-mappings: false

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:ep-quiet-fog-a45d40sa-pooler.us-east-1.aws.neon.tech}:${POSTGRES_PORT:5432}/${POSTGRES_DB:neondb}?sslmode=require
    username: ${POSTGRES_USER:neondb_owner}
    password: ${POSTGRES_PASSWORD:npg_eVXG4qfL1FzP}
    driver-class-name: org.postgresql.Driver
    hikari:
      # FIXED: Reduced pool size to prevent thread starvation warnings
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      # FIXED: Added leak detection threshold
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: alerts
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: alerts
    locations: classpath:db/migration
    validate-on-migrate: false
    out-of-order: true
    clean-disabled: true

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    consumer:
      group-id: alerts-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # FIXED: Increased timeouts to prevent session timeouts
      properties:
        spring.json.trusted.packages: "*"
        session.timeout.ms: 300000
        heartbeat.interval.ms: 30000
        max.poll.interval.ms: 600000
        max.poll.records: 100
        # FIXED: Connection retry settings
        reconnect.backoff.ms: 1000
        reconnect.backoff.max.ms: 10000
        connections.max.idle.ms: 540000
        request.timeout.ms: 60000
        # FIXED: Metadata refresh settings
        metadata.max.age.ms: 300000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # FIXED: Producer retry settings
      retries: 3
      acks: 1
      properties:
        linger.ms: 10
        batch.size: 16384
    # FIXED: Added listener configuration
    listener:
      ack-mode: manual
      concurrency: 3
      poll-timeout: 3000
      # FIXED: Error handling
      missing-topics-fatal: false

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 60000
      # FIXED: Added connection pool settings
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

alert:
  rules:
    high-amount-threshold: 1000.00
    rate-limit-window-seconds: 60
    max-alerts-per-window: 1000

app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://fintrack-liart.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://localhost:8080}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false
    db:
      enabled: true
    redis:
      enabled: true
    # FIXED: Added Kafka health check
    kafka:
      enabled: true

logging:
  level:
    root: INFO
    com.backend.alerts: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.web: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
    org.flywaydb: INFO
    org.hibernate.SQL: DEBUG
    # FIXED: Reduced HikariCP logging noise
    com.zaxxer.hikari: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"