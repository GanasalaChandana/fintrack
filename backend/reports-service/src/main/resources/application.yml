server:
  port: 8084

spring:
  application:
    name: reports-service

  datasource:
    url: jdbc:postgresql://localhost:5432/fintrack
    username: fintrack_user
    password: fintrack_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: reports
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: reports

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
logging:
  level:
    com.backend.reports_service: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG