spring.application.name=reports-service
server.port=8084

# Database Configuration - CORRECT CREDENTIALS
spring.datasource.url=jdbc:postgresql://localhost:5432/fintrack
spring.datasource.username=fintrack_user
spring.datasource.password=fintrack_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=reports

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=reports
spring.flyway.clean-disabled=false

spring.data.redis.host=redis
spring.data.redis.port=6379
