server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # ✅ FIXED: Global CORS Configuration for Vercel
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "https://fintrack-liart.vercel.app"
              - "https://*.vercel.app"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - Content-Type
            allowCredentials: true
            maxAge: 3600

      # ✅ DISABLE Rate Limiting Completely
      filter:
        request-rate-limiter:
          enabled: false
      
      redis-rate-limiter:
        enabled: false

      # FIXED: Ensure CORS headers aren't duplicated
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      # FIXED: Increased default timeout to prevent 504 errors
      httpclient:
        connect-timeout: 10000
        response-timeout: 30s

      routes:
        # ================= AUTH (NO AUTH REQUIRED) =================
        - id: users-service-auth
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/(?<segment>.*)
                replacement: /api/auth/${segment}

        # ✅ OAUTH2 LOGIN ROUTES (NO AUTH REQUIRED)
        - id: oauth2-login
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/oauth2/**
          filters:
            - name: RewritePath
              args:
                regexp: /oauth2/(?<segment>.*)
                replacement: /oauth2/${segment}

        # ✅ LOGIN CALLBACK ROUTES (NO AUTH REQUIRED)
        - id: login-oauth2-code
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/login/oauth2/code/**
          filters:
            - name: RewritePath
              args:
                regexp: /login/oauth2/code/(?<segment>.*)
                replacement: /login/oauth2/code/${segment}

        # ✅ GOOGLE AUTH CALLBACK (NO AUTH REQUIRED)
        - id: google-auth-callback
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/google/callback
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/google/callback
                replacement: /api/auth/google/callback

        # ================= NOTIFICATIONS (WITH AUTH) =================
        - id: notifications-service
          uri: ${NOTIFICATIONS_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: notificationsCircuitBreaker
                fallbackUri: forward:/fallback/notifications
            
        # ================= USERS (REQUIRES AUTH) =================
        - id: users-service
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/users/(?<segment>.*)
                replacement: /api/users/${segment}

        # ================= TRANSACTIONS (REQUIRES AUTH) =================
        - id: transactions-service
          uri: ${TRANSACTIONS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/transactions/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/transactions/(?<segment>.*)
                replacement: /api/transactions/${segment}
            - name: CircuitBreaker
              args:
                name: transactionsCircuitBreaker
                fallbackUri: forward:/fallback/transactions

        # ================= RECURRING TRANSACTIONS =================
        - id: transactions-service-recurring
          uri: ${TRANSACTIONS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/recurring-transactions/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/recurring-transactions/(?<segment>.*)
                replacement: /api/recurring-transactions/${segment}

        # ================= BUDGETS (REQUIRES AUTH) =================
        - id: budgets-service
          uri: ${BUDGETS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/budgets/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/budgets/(?<segment>.*)
                replacement: /budgets/${segment}
            - name: CircuitBreaker
              args:
                name: budgetsCircuitBreaker
                fallbackUri: forward:/fallback/budgets

        # ================= GOALS (REQUIRES AUTH) =================
        - id: goals-service
          uri: ${BUDGETS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/goals/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/goals/(?<segment>.*)
                replacement: /goals/${segment}
            - name: CircuitBreaker
              args:
                name: goalsCircuitBreaker
                fallbackUri: forward:/fallback/goals

        # ================= ALERTS (REQUIRES AUTH) =================
        - id: alerts-service
          uri: ${ALERTS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/alerts/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/alerts/(?<segment>.*)
                replacement: /api/alerts/${segment}

        # ================= REPORTS (REQUIRES AUTH) =================
        - id: reports-service
          uri: ${REPORTS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/reports/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/reports/(?<segment>.*)
                replacement: /api/reports/${segment}
            - name: CircuitBreaker
              args:
                name: reportsCircuitBreaker
                fallbackUri: forward:/fallback/reports

