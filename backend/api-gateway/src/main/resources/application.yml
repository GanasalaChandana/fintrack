server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:
        # ================= AUTH (NO AUTH REQUIRED) =================
        - id: users-service-auth
          uri: ${USERS_SERVICE_URL:http://users-service:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/(?<segment>.*)
                replacement: /api/auth/${segment}

        # ================= NOTIFICATIONS (WITH AUTH) =================
        - id: notifications-service
          uri: ${NOTIFICATIONS_SERVICE_URL:http://notifications-service:8086}
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter 
            
        # ================= USERS (REQUIRES AUTH) =================
        - id: users-service
          uri: ${USERS_SERVICE_URL:http://users-service:8081}
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/users/(?<segment>.*)
                replacement: /api/users/${segment}

        # ================= TRANSACTIONS (REQUIRES AUTH) =================
        - id: transactions-service
          uri: ${TRANSACTIONS_SERVICE_URL:http://transactions-service:8082}
          predicates:
            - Path=/api/transactions/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/transactions/(?<segment>.*)
                replacement: /api/transactions/${segment}

        # ================= RECURRING TRANSACTIONS =================
        - id: transactions-service-recurring
          uri: ${TRANSACTIONS_SERVICE_URL:http://transactions-service:8082}
          predicates:
            - Path=/api/recurring-transactions/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/recurring-transactions/(?<segment>.*)
                replacement: /api/recurring-transactions/${segment}

        # ================= BUDGETS (REQUIRES AUTH) =================
        - id: budgets-service
          uri: ${BUDGETS_SERVICE_URL:http://budgets-service:8085}
          predicates:
            - Path=/api/budgets/**
          filters:
            - AuthenticationFilter

        # ================= GOALS (REQUIRES AUTH) =================
        - id: goals-service
          uri: ${BUDGETS_SERVICE_URL:http://budgets-service:8085}
          predicates:
            - Path=/api/goals/**
          filters:
            - AuthenticationFilter

        # ================= ALERTS (REQUIRES AUTH) =================
        - id: alerts-service
          uri: ${ALERTS_SERVICE_URL:http://alerts-service:8083}
          predicates:
            - Path=/api/alerts/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/alerts/(?<segment>.*)
                replacement: /api/alerts/${segment}

        # ================= REPORTS (REQUIRES AUTH) =================
        - id: reports-service
          uri: ${REPORTS_SERVICE_URL:http://reports-service:8084}
          predicates:
            - Path=/api/reports/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/reports/(?<segment>.*)
                replacement: /api/reports/${segment}

# Application-specific configuration
app:
  environment: ${APP_ENVIRONMENT:docker}
  dev:
    bypass-auth: ${DEV_BYPASS_AUTH:false}
    default-user-id: ${DEV_USER_ID:dev-user-123}

# JWT (must match users-service)
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

# Management/Actuator
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.fintrack: DEBUG
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.web: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE
    reactor.netty.http.server: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx"