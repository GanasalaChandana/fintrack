app:
  environment: ${APP_ENVIRONMENT:production}
  dev:
    bypass-auth: ${DEV_BYPASS_AUTH:false}
    default-user-id: ${DEV_USER_ID:dev-user-123}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

# FIXED: Circuit breaker configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      transactionsCircuitBreaker:
        baseConfig: default
      budgetsCircuitBreaker:
        baseConfig: default
      goalsCircuitBreaker:
        baseConfig: default
      reportsCircuitBreaker:
        baseConfig: default
      notificationsCircuitBreaker:
        baseConfig: default
  
  timelimiter:
    configs:
      default:
        timeoutDuration: 30s

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    com.fintrack: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    reactor.netty.http.server: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx"