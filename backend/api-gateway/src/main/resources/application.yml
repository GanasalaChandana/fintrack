server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

  cloud:
    gateway:
      # ✅ DedupeResponseHeader — prevents duplicate CORS headers from downstream services
      # CORS is handled solely by CorsConfig.java (CorsWebFilter bean)
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      httpclient:
        connect-timeout: 10000
        response-timeout: 30s

      routes:
        - id: users-service-auth
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/(?<segment>.*)
                replacement: /api/auth/${segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter: "#{@authRateLimiter}"
                key-resolver: "#{@ipKeyResolver}"

        - id: oauth2-login
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/oauth2/**
          filters:
            - name: RewritePath
              args:
                regexp: /oauth2/(?<segment>.*)
                replacement: /oauth2/${segment}

        - id: login-oauth2-code
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/login/oauth2/code/**
          filters:
            - name: RewritePath
              args:
                regexp: /login/oauth2/code/(?<segment>.*)
                replacement: /login/oauth2/code/${segment}

        - id: google-auth-callback
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/google/callback
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/google/callback
                replacement: /api/auth/google/callback

        - id: notifications-service
          uri: ${NOTIFICATIONS_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: notificationsCircuitBreaker
                fallbackUri: forward:/fallback/notifications

        - id: users-service
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/users/(?<segment>.*)
                replacement: /api/users/${segment}

        - id: transactions-service
          uri: ${TRANSACTIONS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/transactions/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/transactions/(?<segment>.*)
                replacement: /api/transactions/${segment}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter: "#{@apiRateLimiter}"
                key-resolver: "#{@ipKeyResolver}"
            - name: CircuitBreaker
              args:
                name: transactionsCircuitBreaker
                fallbackUri: forward:/fallback/transactions

        - id: transactions-service-recurring
          uri: ${TRANSACTIONS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/recurring-transactions/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/recurring-transactions/(?<segment>.*)
                replacement: /api/recurring-transactions/${segment}

        - id: budgets-service
          uri: ${BUDGETS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/budgets/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/budgets/(?<segment>.*)
                replacement: /budgets/${segment}
            - name: CircuitBreaker
              args:
                name: budgetsCircuitBreaker
                fallbackUri: forward:/fallback/budgets

        - id: goals-service
          uri: ${BUDGETS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/goals/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/goals/(?<segment>.*)
                replacement: /goals/${segment}
            - name: CircuitBreaker
              args:
                name: goalsCircuitBreaker
                fallbackUri: forward:/fallback/goals

        - id: alerts-service
          uri: ${ALERTS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/alerts/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/alerts/(?<segment>.*)
                replacement: /api/alerts/${segment}

        - id: reports-service
          uri: ${REPORTS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/reports/**
          filters:
            - AuthenticationFilter
            - name: RewritePath
              args:
                regexp: /api/reports/(?<segment>.*)
                replacement: /api/reports/${segment}
            - name: CircuitBreaker
              args:
                name: reportsCircuitBreaker
                fallbackUri: forward:/fallback/reports

        # ── Swagger / OpenAPI proxy routes (no auth required) ──────────────
        - id: swagger-users
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/swagger/users/**
          filters:
            - name: RewritePath
              args:
                regexp: /swagger/users/(?<segment>.*)
                replacement: /${segment}

        - id: swagger-transactions
          uri: ${TRANSACTIONS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/swagger/transactions/**
          filters:
            - name: RewritePath
              args:
                regexp: /swagger/transactions/(?<segment>.*)
                replacement: /${segment}

        - id: swagger-budgets
          uri: ${BUDGETS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/swagger/budgets/**
          filters:
            - name: RewritePath
              args:
                regexp: /swagger/budgets/(?<segment>.*)
                replacement: /${segment}

        - id: swagger-alerts
          uri: ${ALERTS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/swagger/alerts/**
          filters:
            - name: RewritePath
              args:
                regexp: /swagger/alerts/(?<segment>.*)
                replacement: /${segment}

        - id: swagger-reports
          uri: ${REPORTS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/swagger/reports/**
          filters:
            - name: RewritePath
              args:
                regexp: /swagger/reports/(?<segment>.*)
                replacement: /${segment}

app:
  environment: ${APP_ENVIRONMENT:production}
  dev:
    bypass-auth: ${DEV_BYPASS_AUTH:false}
    default-user-id: ${DEV_USER_ID:dev-user-123}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      transactionsCircuitBreaker:
        baseConfig: default
      budgetsCircuitBreaker:
        baseConfig: default
      goalsCircuitBreaker:
        baseConfig: default
      reportsCircuitBreaker:
        baseConfig: default
      notificationsCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 30s

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always
    gateway:
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: users-service
        url: /swagger/users/v3/api-docs
      - name: transactions-service
        url: /swagger/transactions/v3/api-docs
      - name: budgets-service
        url: /swagger/budgets/v3/api-docs
      - name: alerts-service
        url: /swagger/alerts/v3/api-docs
      - name: reports-service
        url: /swagger/reports/v3/api-docs

logging:
  level:
    root: INFO
    com.fintrack: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx"