server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:
        # ================= AUTH (NO AUTH REQUIRED) =================
        - id: users-service-auth
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/(?<segment>.*)
                replacement: /api/auth/${segment}

        # ✅ NEW: OAUTH2 LOGIN ROUTES (NO AUTH REQUIRED)
        - id: oauth2-login
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/oauth2/**
          filters:
            - name: RewritePath
              args:
                regexp: /oauth2/(?<segment>.*)
                replacement: /oauth2/${segment}

        # ✅ NEW: LOGIN CALLBACK ROUTES (NO AUTH REQUIRED)
        - id: login-oauth2-code
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/login/oauth2/code/**
          filters:
            - name: RewritePath
              args:
                regexp: /login/oauth2/code/(?<segment>.*)
                replacement: /login/oauth2/code/${segment}

        # ✅ NEW: GOOGLE AUTH CALLBACK (NO AUTH REQUIRED)
        - id: google-auth-callback
          uri: ${USERS_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/google/callback
          filters:
            - name: RewritePath
              args:
                regexp: /api/auth/google/callback
                replacement: /api/auth/google/callback

        # ================= NOTIFICATIONS (WITH AUTH) =================
        - id: notifications-service
          uri: ${NOTIFICATIONS_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter 
            
        # ================= USERS (REQUIRES AUTH) =================
