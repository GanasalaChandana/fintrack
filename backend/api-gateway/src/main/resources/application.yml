server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              # Production (Vercel)
              - "https://fintrack-liart.vercel.app"
              # Local development
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:5173"
              - "http://127.0.0.1:3000"
            allowedMethods: [GET, POST, PUT, DELETE, PATCH, OPTIONS]
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:
        # ================= AUTH (NO AUTH REQUIRED) =================
        - id: users-service-auth
          uri: ${USERS_SERVICE_URL:https://fintrack-users-service.onrender.com}
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

        # ================= NOTIFICATIONS (NO AUTH FOR TESTING) =================
        - id: notifications-service
          uri: ${NOTIFICATIONS_SERVICE_URL:https://fintrack-notifications-service.onrender.com}
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter

        # ================= USERS (REQUIRES AUTH) =================
        - id: users-service
          uri: ${USERS_SERVICE_URL:https://fintrack-users-service.onrender.com}
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/users/(?<segment>.*), /api/users/${segment}

        # ================= TRANSACTIONS (REQUIRES AUTH) =================
        - id: transactions-service
          uri: ${TRANSACTIONS_SERVICE_URL:https://fintrack-transactions-service.onrender.com}
          predicates:
            - Path=/api/transactions/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/transactions/(?<segment>.*), /api/transactions/${segment}

        - id: transactions-service-recurring
          uri: ${TRANSACTIONS_SERVICE_URL:https://fintrack-transactions-service.onrender.com}
          predicates:
            - Path=/api/recurring-transactions/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/recurring-transactions/(?<segment>.*), /api/recurring-transactions/${segment}

        # ================= BUDGETS (REQUIRES AUTH) =================
        - id: budgets-service
          uri: ${BUDGETS_SERVICE_URL:https://fintrack-budgets-service.onrender.com}
          predicates:
            - Path=/api/budgets/**
          filters:
            - AuthenticationFilter

        # ================= ALERTS (REQUIRES AUTH) =================
        - id: alerts-service
          uri: ${ALERTS_SERVICE_URL:https://fintrack-alerts-service.onrender.com}
          predicates:
            - Path=/api/alerts/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/alerts/(?<segment>.*), /api/alerts/${segment}

        # ================= REPORTS (REQUIRES AUTH) =================
        - id: reports-service
          uri: ${REPORTS_SERVICE_URL:https://fintrack-reports-service.onrender.com}
          predicates:
            - Path=/api/reports/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/reports/(?<segment>.*), /api/reports/${segment}

# Application-specific configuration
app:
  environment: ${APP_ENVIRONMENT:production}
  dev:
    bypass-auth: ${DEV_BYPASS_AUTH:false}
    default-user-id: ${DEV_USER_ID:dev-user-123}

# JWT (must match users-service)
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

# Management/Actuator
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      show-components: always

# Logging
logging:
  level:
    com.fintrack: INFO
    org.springframework.cloud.gateway: INFO
    reactor.netty: INFO