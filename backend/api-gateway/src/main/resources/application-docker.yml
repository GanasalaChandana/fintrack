server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: users-service-auth
          uri: http://users-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}
        
        
        # ================= NOTIFICATIONS (WITH AUTH) =================
        - id: notifications-service
          uri: ${NOTIFICATIONS_SERVICE_URL:http://notifications-service:8086}
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter

        - id: users-service
          uri: http://users-service:8081
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/${segment}
            - AuthenticationFilter

        - id: transactions-service
          uri: http://transactions-service:8082
          predicates:
            - Path=/api/transactions/**
          filters:
            - RewritePath=/api/transactions/(?<segment>.*), /api/transactions/${segment}
            - AuthenticationFilter

        - id: alerts-service
          uri: http://alerts-service:8083
          predicates:
            - Path=/api/alerts/**
          filters:
            - RewritePath=/api/alerts/(?<segment>.*), /api/alerts/${segment}
            - AuthenticationFilter

        - id: reports-service
          uri: http://reports-service:8084
          predicates:
            - Path=/api/reports/**
          filters:
            - RewritePath=/api/reports/(?<segment>.*), /api/reports/${segment}
            - AuthenticationFilter

        - id: budgets-service
          uri: http://budgets-service:8085
          predicates:
            - Path=/api/budgets/**
          filters:
            - AuthenticationFilter

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

