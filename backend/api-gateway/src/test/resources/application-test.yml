spring.application.name=api-gateway

# Test database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/fintrack}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fintrack_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fintrack_pass}

# Redis configuration
spring.data.redis.host=${SPRING_REDIS_host: postgres}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable unnecessary features for tests
spring.kafka.enabled=false

