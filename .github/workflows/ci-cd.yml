name: Backend Build

on:
  push:
    branches: [ main ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api-gateway, users-service, transactions-service, alerts-service, reports-service]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          mvn clean package -DskipTests
      
      - name: Success
        run: echo " ${{ matrix.service }} built successfully!"
