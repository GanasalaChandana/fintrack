name: FinTrack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api-gateway, users-service, transactions-service, alerts-service, reports-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          mvn clean package -DskipTests

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/web
          npm ci || npm install
      
      - name: Build frontend
        run: |
          cd frontend/web
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080/api

  build-docker:
    name: Build Docker Images
    needs: build-backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [reports-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build JAR
        run: |
          cd backend/${{ matrix.service }}
          mvn clean package -DskipTests
      
      - name: Build Docker image
        run: |
          cd backend/${{ matrix.service }}
          docker build -t fintrack-${{ matrix.service }}:latest .

  summary:
    name: Build Summary
    needs: [build-backend, build-frontend, build-docker]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Status
        run: |
          echo "🎉 CI/CD Pipeline Complete!"
          echo "Backend: ${{ needs.build-backend.result }}"
          echo "Frontend: ${{ needs.build-frontend.result }}"
          echo "Docker: ${{ needs.build-docker.result }}"
