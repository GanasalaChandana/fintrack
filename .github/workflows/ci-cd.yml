name: FinTrack CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: fintrack_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        service: [users-service, transactions-service, alerts-service, reports-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Create test database schemas
        run: |
          PGPASSWORD=test_pass psql -h localhost -U test_user -d fintrack_test -c "CREATE SCHEMA IF NOT EXISTS users;"
          PGPASSWORD=test_pass psql -h localhost -U test_user -d fintrack_test -c "CREATE SCHEMA IF NOT EXISTS transactions;"
          PGPASSWORD=test_pass psql -h localhost -U test_user -d fintrack_test -c "CREATE SCHEMA IF NOT EXISTS alerts;"
          PGPASSWORD=test_pass psql -h localhost -U test_user -d fintrack_test -c "CREATE SCHEMA IF NOT EXISTS reports;"
          PGPASSWORD=test_pass psql -h localhost -U test_user -d fintrack_test -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
      
      - name: Test ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          mvn clean test -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintrack_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_pass
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
          SPRING_PROFILES_ACTIVE: test

  build-backend:
    name: Build Backend Services
    needs: test-backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api-gateway, users-service, transactions-service, alerts-service, reports-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          mvn clean package -DskipTests
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-jar
          path: backend/${{ matrix.service }}/target/*.jar

  build-docker:
    name: Build Docker Images
    needs: build-backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api-gateway, users-service, transactions-service, alerts-service, reports-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.service }}-jar
          path: backend/${{ matrix.service }}/target
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          cd backend/${{ matrix.service }}
          docker build -t fintrack-${{ matrix.service }}:latest .
      
      - name: Save Docker image
        run: |
          docker save fintrack-${{ matrix.service }}:latest | gzip > ${{ matrix.service }}.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-docker
          path: ${{ matrix.service }}.tar.gz

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/web
          npm ci
      
      - name: Run linter
        run: |
          cd frontend/web
          npm run lint || echo "Linting skipped"
      
      - name: Build frontend
        run: |
          cd frontend/web
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080/api

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Run Checkstyle
        run: |
          cd backend/reports-service
          mvn checkstyle:check || echo "Checkstyle check completed"

  dependency-security:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: OWASP Dependency Check
        run: |
          cd backend/reports-service
          mvn org.owasp:dependency-check-maven:check || true

  security-scan:
    name: Security Scan
    needs: build-docker
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [reports-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.service }}-docker
      
      - name: Load Docker image
        run: |
          docker load < ${{ matrix.service }}.tar.gz
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: fintrack-${{ matrix.service }}:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  build-summary:
    name: Build Summary
    needs: [test-backend, build-backend, build-docker, test-frontend, code-quality, dependency-security]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "✅ CI/CD Pipeline completed!"
          echo "Backend tests: ${{ needs.test-backend.result }}"
          echo "Backend build: ${{ needs.build-backend.result }}"
          echo "Docker build: ${{ needs.build-docker.result }}"
          echo "Frontend test: ${{ needs.test-frontend.result }}"
          echo "Code quality: ${{ needs.code-quality.result }}"
          echo "Security check: ${{ needs.dependency-security.result }}"
